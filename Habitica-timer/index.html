<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitica Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" href="">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <img src="/imgs/theme-light/logo.svg" alt="Habitica logo">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </header>
        <div class="timer"></div>
        <!-- <div class="bubble"><img src="/imgs/theme-light/bubble.svg" alt="Text bubble"></div> -->
        <footer>
            <button class="but__music but__music--on"><img src="/imgs/theme-light/music-on.svg" alt="Music icon turned on"></button>
            <button class="but__sound but__sound--on"><img src="/imgs/theme-light/sound-on.svg" alt="Sound icon turned on"></button>
        </footer>
        <img class="bg-icon bg-icon__left" src="/imgs/theme-light/bg-icons-left.svg" alt="Flying set of colored icons left">
        <img class="bg-icon bg-icon__right" src="/imgs/theme-light/bg-icons-right.svg" alt="Flying set of colored icons right">
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
